<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Music</title>
    <link rel="stylesheet" href="Style.css">
	<link rel="icon" href="Icon.ico">
</head>
<body>
	<header class="mdl-layout--fixed-header" id="Header">
		<div class="mdl-layout__header-row">
			<span class="mdl-layout-title" id="HeaderTitle">#musicapp</span>
			<div class="mdl-layout-spacer"></div>
			<nav class="mdl-navigation mdl-layout--large-screen-only" style="display: flex; justify-content: center; width: 595px; height: 55%">
				<div class="mdl-selectfield mdl-js-selectfield">
					<label class="mdl-selectfield__label" id="Scale-Label">Scale</label>
					<select class="mdl-selectfield__select" id="Scale">
					  <option id="Scale-0" value="Scale-0"></option>
					  <option id="Scale-1" value="Scale-1">Natural Major</option>
					  <option id="Scale-2" value="Scale-2">Natural Minor</option>
					  <option id="Scale-3" value="Scale-3">Pentatonic Major</option>
					  <option id="Scale-4" value="Scale-4">Pentatonic Minor</option>
					  <option id="Scale-5" value="Scale-5">Blues</option>
					  <option id="Scale-6" value="Scale-6">Harmonic Minor</option>
					  <option id="Scale-7" value="Scale-7">Melodic Minor</option>
					</select>	
				</div>
				
				
				<div class="mdl-selectfield mdl-js-selectfield" style="display: flex; justify-content: center">
					<label class="mdl-selectfield__label" id="Note-Label">Note</label>
					<select class="mdl-selectfield__select" id="Note" placeholder="1">
					  <option id="Note-0" value="Note-0"></option>
					  <option id="Note-1" value="Note-1">C</option>
					  <option id="Note-2" value="Note-2">Db</option>
					  <option id="Note-3" value="Note-3">D</option>
					  <option id="Note-4" value="Note-4">Eb</option>
					  <option id="Note-5" value="Note-5">E</option>
					  <option id="Note-6" value="Note-6">F</option>
					  <option id="Note-7" value="Note-7">Gb</option>
					  <option id="Note-8" value="Note-8">G</option>
					  <option id="Note-9" value="Note-9">Ab</option>
					  <option id="Note-10" value="Note-10">A</option>
					  <option id="Note-11" value="Note-11">Bb</option>
					  <option id="Note-12" value="Note-12">B</option>
					</select>	
					<label class="mdl-selectfield__label" id="Search" onclick="SearchEvent()">Search</label>				
				</div>			
			</nav>
		</div>
	</header>

	<div id="Content">
		<h1 class="Titles" id="Title"></h1>
		<div class="ContentElement" id="ContentNotes"></div>
		<div class="ContentElement" id="ContentChords"></div>
		<h1 class="Titles" >Circle of Fifths</h1>
		<div style="display: flex; justify-content: center"><img id="COF" src="CircleOfFifths\Init.png" style="width: 350px; height: 350px"></div>
	</div>    
</body>
    <!-- Bottom Link -->
    <script src="Script.js"></script>
	
	<!-- Material Design Lite -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
	<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</html>
